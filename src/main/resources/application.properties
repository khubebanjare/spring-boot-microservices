##JPA##
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

##DataSource##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/productdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#change the application name
#swagger.enable=true
server.port=8087
spring.application.name=product-service
server.servlet.context-path=/product-service

#Eureka Server configure
ci2.server.host=localhost

spring.cloud.client.hostname=${ci2.server.host}

eureka.instance.hostname=${ci2.server.host}
eureka.instance.prefer-ip-address=true

#eureka.client.serviceUrl.defaultZone= http://${eureka.instance.hostname}:8761/eureka/
#eureka.client.serviceUrl.defaultZone= http://${eureka.instance.hostname}:${server.port}/eureka/
#eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/

# Log 4j2 to related configuration
status = error   #The level of internal Log4j events that should be logged to the console.
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT